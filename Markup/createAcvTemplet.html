<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> C V </title>
  <link rel="stylesheet" href="../SASS/createAcvTemplet.css">

</head>
<body>
  <form>
  <fieldset>
      <legend>Put your details here!</legend>

      <label>Put your name here</label>
      <input type="text" minlength="5" required/><br />
      <p id="errorMsg"></p>

      <label>Put your birthday here</label>
      <input type="date" max="2000-11-14"/><br />

      <label>Upload a photo of yours</label>
      <input type="file" /><br />

      <label>Pick your favorite color</label>
      <input id="primaryColor" type="color" /><br />

      <label>Pick your secondary color</label>
      <input id="secondaryColor" type="color" /><br />

      <textarea placeholder="Write a paragraph about yourself" maxlength="140"></textarea><br />

      <label>Pick your Skills: </label><br />

      <li><input type="checkbox" />JavaScript</li>
      <li><input type="checkbox" />Ruby</li>
      <li><input type="checkbox" />Python</li>
      <li><input type="checkbox" />Java</li>
      <li><input type="checkbox" />PHP</li>

  </fieldset>
  <button type="submit">Create CV</button>
</form>

<form id="validation">
<p><input id="username" type="text" minlength="5" required></p>
<p><input id="age" type="number" min="18" step="2" required></p>

<button type="submit">submit</button>
<button type="reset">reset</button>

<label>pick a date</label>
<input id="datefield" type="date" max="2000-06-09" min="1953-06-09"><button>send date</button>
</form>

</body>
<script src="../Scripts/createAcvTemplet.js"></script>

</html>
